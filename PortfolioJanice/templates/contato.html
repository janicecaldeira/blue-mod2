<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio Janice</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet" />
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../static/fontawesome/css/all.min.css" rel="stylesheet" />
    <link href="../static/css/style.css" rel="stylesheet" />
</head>
<body>
    <div class="tm-container">
        <div>
            <div class="tm-row pt-4">
                <div class="tm-col-left">
                    <div class="tm-site-header media">
                        <i class="fas fa-laptop-code fa-3x mt-1 tm-logo"></i>
                        <div class="media-body">
                            <h1 class="tm-sitename">Portfolio</h1>
                        </div>        
                    </div>
                </div>
                <div class="tm-col-right">
                    <nav class="navbar navbar-expand-lg" id="tm-main-nav">
                        <button class="navbar-toggler toggler-example mr-0 ml-auto" type="button" 
                            data-toggle="collapse" data-target="#navbar-nav" 
                            aria-controls="navbar-nav" aria-expanded="false" aria-label="Toggle navigation">
                            <span><i class="fas fa-bars"></i></span>
                        </button>
                        <div class="collapse navbar-collapse tm-nav" id="navbar-nav">
                            <ul class="navbar-nav text-uppercase">
                                <li class="nav-item">
                                    <a class="nav-link tm-nav-link" href="/">Início</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link tm-nav-link" href="/habilidades">Habilidades</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link tm-nav-link" href="/projetos">Projetos</a>
                                </li>                            
                                <li class="nav-item active">
                                    <a class="nav-link tm-nav-link" href="/contato">Contato <span class="sr-only">(current)</span></a>
                                </li>
                            </ul>                            
                        </div>                        
                    </nav>
                </div>
            </div>
            
            <div class="tm-row">
                <div class="tm-col-left"></div>
                <main class="tm-col-right tm-contact-main">
                    <section class="tm-content tm-contact">
                        <h2 class="mb-4 tm-content-title">Se conecte comigo</h2>

                        <div class="icons">
                            <a href="https://www.linkedin.com/in/janicecaldeira/" target="_blank"> 
                                <i class="fab fa-linkedin-in"></i>
                            </a>
             
                            <a href="https://github.com/janicecaldeira" target="_blank"> 
                                <i class="fab fa-github"></i>
                            </a>
             
                            <a href="https://www.instagram.com/janicecaldeira/" target="_blank"> 
                                <i class="fab fa-instagram"></i>
                            </a>
                        </div>

                        <h2 id="titulo" class="mb-4 tm-content-title">Mande sua mensagem</h2>
                        <form id="form" action="/send" method="POST">
                            <div class="form-group mb-4">
                                <input type="text" name="name" id="name" class="form-control" placeholder="Nome" required/>
                            </div>
                            <div class="form-group mb-4">
                                <input type="email" name="email" id="email" class="form-control" placeholder="E-mail" required/>
                            </div>
                            <div class="form-group mb-5">
                                <textarea rows="2" name="message" id="message" class="form-control" placeholder="Mensagem..." required></textarea>
                            </div>
                            <div class="text-right">
                                <button type="submit" class="btn btn-big btn-primary">Enviar</button>
                            </div>
                        </form>
                    </section>
                    <div id="carregamento">
                        <h2 class="mb-5 tm-content-title" id="carregando">Aguarde, sua mensagem está sendo enviada</h2>
                    <div id="loader"></div>
                </main>
            </div>
        </div>        

        <div class="tm-row">
            <div class="tm-col-left text-center">            
                <ul class="tm-bg-controls-wrapper">
                    <li class="tm-bg-control active" data-id="0"></li>
                    <li class="tm-bg-control" data-id="1"></li>
                    <li class="tm-bg-control" data-id="2"></li>
                </ul>            
            </div>        
            <div class="tm-col-right tm-col-footer">
                <footer class="tm-site-footer text-right">
                    <p class="mb-0">Todos os direitos reservados
                    
                    | Design: <a rel="nofollow" target="_blank" href="http://linkedin.com/in/janicecaldeira" class="tm-text-link">Janice Caldeira</a> &copy</p>
                </footer>
            </div>  
        </div>

        <div class="tm-bg">
            <div class="tm-bg-left"></div>
            <div class="tm-bg-right"></div>
        </div>
    </div>

    <script src="../static/js/jquery-3.4.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/jquery.backstretch.min.js"></script>
    <script src="../static/js/templatemo-script.js"></script>
    <script src="../static/js/script.js"></script>
</body>
</html>
