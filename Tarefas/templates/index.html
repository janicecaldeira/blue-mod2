<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../static/css/style.css">
   <title>Lista de Tarefas</title>
</head>

<body>
    <header>
        <div>
            <img src="../static/img/list.png" alt="Uma imagem de um checklist">
        </div>
        
        <h1> {{titulo}} </h1>
      
        <form action="/new" method="POST">
           <input type="text" name="item" id="item" placeholder="Adicione uma tarefa">
           <button type="submit">Adicionar</button>
        </form>
    </header>
  
    <section>
        {% if tarefas != [] %}
        <a href="/clear">Limpar Lista</a>
        {% endif %}
   
        <ul>
            {% for item in tarefas %}
            <li class="itens"> {{item}} </li>
            {% endfor %}
        </ul>
    </section>
    <script src="../static/js/script.js"></script>
</body>
</html>
